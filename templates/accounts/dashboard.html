{% extends 'base.html' %}

{%  block content %}


<div class="form-group">
    <label for="name" class="col-form-label">Name:</label>
    <input type="text" name="name" class="form-control" {% if user.is_authenticated %} value="{{ user.first_name }} {{ user.last_name }}" {% endif %} required>
  </div>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Dashboard</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Alerts-->
       {% include 'partials/_alerts.html' %}

       {% if user.is_authenticated %}
            <section id="dashboard" class="py-4">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <h2>Bienvenid@</h2>
                      <p>Estas en tu Dash Board</p>
                      <a class="btn btn-primary" href="{% url 'admin_listings' %}">Admin Propiedades</a>
                      <a class="btn btn-primary" href="{% url 'admin_listings' %}">Admin Brokers</a>
                      <a class="btn btn-primary" href="{% url 'admin_listings' %}">Admin Users</a>
                      <table class="table"></table>
          {% else %}
          <p>You are not in the right place</p> 
          <p><a href="{% url 'login' %}"></a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </section>


  {% endblock %}
