{% for field in form %}
	<div class="form-inline">
		<div class="col-sm-2 col-sm-4">
			<span class="text-danger small">{{ field.errors }}</span>
		</div>
		<label class="control-label col-sm-2" for="title">{{ field.label_tag }}</label>
		<div class="col-sm-2">{{ field }}
</div>
	</div>
{% endfor %}
